{% extends "layout.html" %}
{% block content %}

<article class="media content-section">
    <img class = "rounded-circle article-img" src="{{url_for ('static', filename= 'profile_pics/' + post.author.image_file)}}">
    <div class="media-body">
        <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.author.username }}</a>
        <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
        </div>
        <h2 class= "article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
        {% if post.image_post %}
        <img class = "article-img" src="{{url_for ('static', filename= 'post_picture/' + post.mask_post)}}">
        <img class = "article-img" src="{{url_for ('static', filename= 'post_picture/' + post.msi_post)}}">
        <img class = "article-img" src="{{url_for ('static', filename= 'post_picture/' + post.rgb_post)}}">
        {% endif %}
    </div>
    <a class="btn btn-primary" href="{{ url_for('home')}}"> Back </a>
    <a class="btn btn-primary" href="/post/{{post.id}}/update"> Update </a>
</article>

{% endblock content %}
